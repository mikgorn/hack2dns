        <body style="background-image: url({{ url_for('static', filename='background.jpg') }});">
                <div class="row">
                        <div class="col-lg-9"></div>
                        <div class="col-lg-1">
                                <form action="/">
                                        <button type="submit" class="btn btn-success btn-block">Главная</button>
                                </form>
                                
                        </div>
                        <div class="col-lg-2">
                                <form action="/admin">
                                        <button type="submit" class="btn btn-success btn-block">Панель управления</button>
                                </form>
                        </div>
                </div>
                <div class="row jumbotron text-center" style="padding:0px; opacity:0.8;">
                        <h1>Регистрация личного кабинета.</h1> 
                </div>
                <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4 panel "style="padding-left:30px; padding-right:30px; padding-bottom:30px; background-color:rgba(245, 245, 245, 0.8);">
                                <div class="row"><h2>Укажите необходимые данные</h2></div>
                                {% if error %}
                                <div class="row alert alert-danger">{{error}}</div>
                                {% endif %}
                                <div class="row">
                                        <form action="/registration" method = "POST">

                                                <div class="form-group">
                                                        <label for="second_name">Фамилия</label>
                                                        <input type="text" autocomplete="on" class="form-control" id="second_name" name="second_name" minlength="2" >
                                                </div>
                                                <div class="form-group">
                                                        <label for="first_name">Имя</label>
                                                        <input type="text" autocomplete="on" class="form-control" id="first_name" name="first_name" minlength="2" >
                                                </div>
                                                <div class="form-group">
                                                        <label for="patronymic">Отчество</label>
                                                        <input type="text" autocomplete="on" class="form-control" id="patronymic" name="patronymic">
                                                </div>

                                                <div class="form-group row" id="bd">
                                                        
                                                        <div class="col-lg-3">
                                                                <label for="bdday">День</label>
                                                                <select class="form-control" id="bdday" name="bdday">
                                                                </select>  
                                                        </div>
                                                        <div class="col-lg-4">
                                                                <label for="bdmonth">Месяц</label>
                                                                <select class="form-control" id="bdmonth" name="bdmonth">
                                                                </select>  
                                                        </div>
                                                        <div class="col-lg-5">
                                                                <label for="bdyear">Год</label>
                                                                <select class="form-control" id="bdyear" name="bdyear">
                                                                </select>  
                                                        </div>
                                                        <script>
                                                                
                                                                var bdday=document.getElementById("bdday");
                                                                for (var i=1;i<32;i++){
                                                                        bdday.appendChild(new Option(i,i));
                                                                }
                                                                var months=["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
                                                                var bdmonth=document.getElementById("bdmonth");
                                                                for (var i=0;i<12;i++){
                                                                        bdmonth.appendChild(new Option(months[i],i+1));
                                                                }

                                                                var bdyear=document.getElementById("bdyear");
                                                                for (var i=2020;i>1900;i--){
                                                                        bdyear.appendChild(new Option(i,i));
                                                                }
                                                                
                                                                

                                                        </script>

                                                </div>

                                                        </div>
                                                </div>

                                                        <label for="email">Адрес электронной почты</label>

                                                </div>
                                                <div class="form-group">
                                                        <label for="confirm_email">Повторите адрес почты</label>
                                                        <input type="text" autocomplete="on" class="form-control" id="confirm_email" name="confirm_email">
                                                </div>
                                                
                                                
                                                <div class="form-group">
                                                        <label for="password">Пароль</label>
                                                        <input type="password" autocomplete="on" class="form-control" id="password" name="password" minlength="4" >
                                                </div>
                                                <div class="form-group">

                                                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                                        </form>
                                        
                                </div>    
                                                    
                        </div>
                        <div class="col-lg-4"></div>
                        
                </div>
        </body>
        
</html>
