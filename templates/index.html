<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
                <!-- Latest compiled JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

                <meta name="viewport" content="width=device-width, initial-scale=1">
        
        </head>
        <body>
                <div class="row">
                        <div class="col-lg-8"></div>
                        <div class="col-lg-2">
                                <form action="/">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Главная</button>
                                </form>
                                
                        </div>
                        <div class="col-lg-2">
                                <form action="/admin">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Панель управление</button>
                                </form>
                        </div>
                </div>
                <div class="row jumbotron text-center">
                        <h1>Онлайн сервис по борьбе с пандемией.</h1> 
                </div>
                <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-2 ">
                                <div class="row"><h2>Вход</h2></div>
                                {% if error %}
                                <div class="row alert alert-danger">{{error}}</div>
                                {% endif %}
                                <div class="row">
                                        <form action="/login" method="POST">
                                                <div class="form-group">
                                                        <label for="email">Адрес электронной почты</label>
                                                        <input type="text" class="form-control" id="email" name="email">
                                                </div>
                                                <div class="form-group">
                                                        <label for="pwd">Пароль</label>
                                                        <input type="password" class="form-control" id="pwd" name="pwd" minlength="4" >
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-block">Войти</button>
                                        </form>
                                        
                                </div>    
                                <div class="row">
                                        <form action="/registration">
                                                <label>Еще не зарегистрированы?</label>
                                                <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
                                        </form>
                                        
                                </div>                     
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5 " >
                                <h2>Новостная лента</h2>
                                <div class="col-lg-5 panel" style="background-color: whitesmoke;">
                                        <h4>Новость 1</h4>
                                        <div>Текст очень интересной новости про вирус. Все не очень хорошо</div>
                                </div>
                                <div class="col-lg-2"></div>
                                <div class="col-lg-5 panel"style="background-color: whitesmoke;" >
                                        <h4>Новость 2</h4>
                                        <div>Текст менее интересной новости про вирус. Возможно все не очень хорошо</div>
                                </div>
                        </div>
                </div>
        </body>
        
</html>
